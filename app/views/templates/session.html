<div ng-include src="'templates/shared/notifications.html'"></div>
<div class="large-3 large-centered columns">
  <div class="login-box">
    <div class="row">
      <div class="large-12 columns small-margin-bottom">
        <form ng-submit="signInUser()">
          <div class="row">
            <div class="large-12 columns">
              <input type="text" ng-model="user.username" name="username" required placeholder="Username" />
            </div>
          </div>
          <div class="row">
            <div class="large-12 columns">
              <input type="password" ng-model="user.password" name="password" required placeholder="Password" />
            </div>
          </div>
          <div class="row">
            <div class="large-12 large-centered columns">
              <input ng-disabled="disabledButton" type="submit" class="button expand" value="Log In" />
            </div>
          </div>
        </form>
        <span ng-show="disabledButton" us-spinner="{radius:5, width:4, length: 12}"></span>
        <a ng-hide="isPasswordFormVisible" ng-click="passwordFormVisible()">Forgot your password?</a>
        <input ng-model="userEmail" ng-show="isPasswordFormVisible" type="text" class="small" placeholder="Your email address"></input>
        <button ng-show="isPasswordFormVisible" ng-click="sendResetPasswordEmail()" class="small">Send password reset email</button>
      </div>
    </div>
  </div>
</div>
