<div data-alert class="alert-box alert round" ng-show="alerts.error">
  {{alerts.error}}
  <a ng-click="alerts.error = ''" class="close">&times;</a>
</div>
<div data-alert class="alert-box success round" ng-show="alerts.success">
  {{alerts.success}}
  <a ng-click="alerts.success = ''" class="close">&times;</a>
</div>
