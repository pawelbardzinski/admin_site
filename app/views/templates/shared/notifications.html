<div data-alert class="alert-box alert round" ng-show="alerts.error">
  {{alerts.error}}
  <a ng-click="alerts.error = ''" class="close">&times;</a>
</div>
<div data-alert class="alert-box info round" ng-show="alerts.info">
  {{alerts.info}}
  <a ng-click="alerts.info = ''" class="close">&times;</a>
</div>
